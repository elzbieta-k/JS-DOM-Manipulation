<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Fredericka+the+Great&family=Galindo&family=Gantari:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Poppins:wght@300;500;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="poppins-medium">Affirmation Generator</h1>
      <h2 class="poppins-light">
        Hva trenger du å høre i dag? Trykk på en kategori og la ordene løfte
        deg.
      </h2>
      <form id="form" action="">
        <label class="label-name" class="poppins-light" for="name"
          >Skriv navnet ditt:</label
        >
        <input type="text" id="name" name="name" required />
        <fieldset class="poppins-light">
          <legend>Select a category:</legend>
          <div>
            <input
              type="radio"
              id="motivation"
              name="category"
              value="motivasjon"
              checked
            />
            <label for="motivation">Gi meg motivasjon 💪</label>
          </div>
          <div>
            <input
              type="radio"
              id="selflove"
              name="category"
              value="selvkjærlighet"
            />
            <label for="selflove">Jeg trenger å tro på meg selv 💛</label>
          </div>
          <div>
            <input type="radio" id="hope" name="category" value="håp" />
            <label for="hope">Gi meg et håpefullt perspektiv ✨</label>
          </div>
          <div>
            <input type="radio" id="peace" name="category" value="ro" />
            <label for="peace">Vis meg noe beroligende 🌿</label>
          </div>
          <div>
            <input
              type="radio"
              id="creativity"
              name="category"
              value="kreativitet"
            />
            <label for="creativity">Inspirasjon og kreativitet, takk 🎨</label>
          </div>
        </fieldset>
        <button
          class="poppins-light"
          type="button"
          id="get-affirmation"
          onclick="getAffirmation()"
        >
          Vis affirmasjon
        </button>
      </form>
      <div id="outputContainer"></div>
    </main>
  </body>
</html>
